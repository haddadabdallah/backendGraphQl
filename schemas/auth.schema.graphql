

    type User {
        email: String
        role: Int
    }

    type AuthPayload {
        token: String
        user: User
    }

    type AuthResponse {
        code:Int!
        status:Boolean!
        message:String!
        data: AuthPayload
    }

   
    type Mutation {
        signup(email: String, password: String) : AuthResponse
        login(email: String, password:String) : AuthResponse
        checkAuth(token: String): AuthResponse
    }

