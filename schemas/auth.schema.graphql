

type User {
    email: String
    role: Int
    token: String
  }

  type Query {
    users: [User]
  }

   type LoginResponse {
     code:Int!
     Success:Boolean!
     message:String!
     user: User
  }

  type SignupResponse {
     code:Int!
     success:Boolean!
     message:String!
     user: User
  }

  type Mutation {
      signup(email: String, password: String) : SignupResponse
      login(email: String, password:String) : LoginResponse
  }

 