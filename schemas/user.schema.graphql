

type User {
    email: String
    role: Int
}

  type userResponse {

    code: Int!
    status: Boolean!
    message: String!
    user: User
    

  }

  type Query {
    users: [User]
    user(id: String): userResponse
  }


  type Mutation {
      update(id:String, email:String, role: Int): userResponse
  }
